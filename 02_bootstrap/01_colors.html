<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>colors</title>
</head>
<body>
  <div class="bg-primary">요건 파랑색</div>
  <div class="bg-secondary">회색</div>
  <div class="bg-success">초록</div>
  <div class="bg-danger">빨간</div>
  <div class="bg-warning">노란색</div>
  <div class="bg-info">청록</div>
  <div class="bg-light">아이보리</div>
  <div class="bg-dark">검정색</div>
  <div class="bg-white">흰색</div>

  <div class="text-primary">이건 파랑색</div>
  <div class="text-success">초록색이다</div>
  <div class="text-danger">빨간색</div>

  <div class="btn btn-dark">검정버튼</div>
  <div class="btn btn-primary">파란버튼</div>
  <button class="btn btn-success" type="button">초록버튼</button>

  <p class="alert alert-info">인포메이션 색깔 경고창</p>
  <p class="alert alert-warning">노란색 경고창</p>
  <div class="navbar-dark bg-primary">뭐지</div>
  
  <script src="https://code.jquery.com/jquery-2.2.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/aj3x3libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.4o4/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
