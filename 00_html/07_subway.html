<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>subway</title>
</head>
<body>
  <header>
    <h1>FORM</h1>
  </header>
  <form action="#">
    주문서를 작성하여 주십시오.
    <br/>
    <br/>
    이름: <input type="text" name="name" placeholder="이름을 입력해주세요"><br/>
    날짜: <input type="date" name="date" value="2019-01-03"><br/>
    <br/>
    <h2>1. 샌드위치 선택</h2>

    <input type="radio" name="sand_select" checked value="1">에그 마요<br/>
    <input type="radio" name="sand_select" value="2">이탈리안 비엠티<br/>
    <input type="radio" name="sand_select" value="3">터키 베이컨 아보카도<br/>
    <hr/>
    
    <h2>2. 사이즈 선택</h2>
    <input type="number" name="size" value="15" style="width: 1cm" min="15" max="30" step="15"><br/>
    <hr/>

    <h2>3. 빵</h2>
    <select name="bread">
      <option value="1">허니오트</option>
      <option value="2" disabled>플랫브래드</option>
      <option value="3">하티 이탈리안</option>
    </select>
    <hr/>

    <h2>4. 야채/소스</h2>
    <input type="checkbox" name="src" value="1">토마토<br/>
    <input type="checkbox" name="src" value="2">오이<br/>
    <input type="checkbox" name="src" value="3">할라피뇨<br/>
    <input type="checkbox" name="src" value="4">핫 칠리<br/>
    <input type="checkbox" name="src" value="5">바베큐<br/>
    <br/>
    <input type="submit" value="submit">

  </form>

</body>
</html>
